<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to your app!</h1>
    {% if current_user.is_authenticated %}
        <p>You are logged in as {{ current_user.username }}.</p>
        <a href="{{ url_for("logout") }}">Logout</a>
    {% else %}
        <a href="{{ url_for("login") }}">Login</a>
        <a href="{{ url_for("register") }}">Register</a>
    {% endif %}
</body>
</html>
